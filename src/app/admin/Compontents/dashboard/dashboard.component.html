<div class="container">
    <mat-card *ngFor="let item of Taks; let i = index" class="test-card">
      <mat-card-header>
        <mat-card-title class="card-title">{{ item.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h3>Time: <span>{{ item.timePerQuestion }} seconds</span></h3>
        <h4>Description: <span>{{ item.description }}</span></h4>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-button [routerLink]="['/admin/add-question',item.id]">Add Question</button>
        <button mat-button  [routerLink]="['/admin/view-task',item.id]">View Test</button>
      </mat-card-actions>
    </mat-card>
  </div>
